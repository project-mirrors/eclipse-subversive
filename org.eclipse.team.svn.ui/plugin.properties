PerformancePreferencePage.optionsDesc=The performance options allow you to set balance between performance and memory consumption in accordance with your requirements. You may switch off some minor features in order to improve performance of team menu and decoration for large projects. At the same time you may switch off SVN status cache in order to save lots of memory for very large projects, but please note that disabling of the SVN cache definitely decreases performance. In case when deep decoration and precise team menu enablement options are enabled SVN statuses cache is always active.
