	<h2>Password Management</h2>
	<p>
		These preferences can be changed on <a class="command-link" href='javascript:executeCommand("org.eclipse.ui.window.preferences(preferencePageId=org.eclipse.team.svn.ui.SVNTeamPasswordManagementPreferences)")'>
			<img src="PLUGINS_ROOT/org.eclipse.help/command_link.png"/>
			<i>'Team>SVN>Password Management'</i>
		</a> properties page. This page allows to remove previously saved passwords for a repository locations' access.<br/><br/>
		This is how <i>'Password Management'</i> properties page looks like:
	<br/><br/><img border="0" src="../images/pref_pass_manage.png" alt="Password Management properties page"/>
	</p>
